<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>[HTML5] QRコード読みとり</title>
  <style lang="scss">
    /* 全体のレイアウト調整 */
    #contents { display:flex; width:650px;}
    #camera, #picture, #result { justify-content:center; margin:5px;}

    /* リーダー部分 */
    #picture { display:none; }
    #result { border: 1px solid gray; width:300px; height:200px; padding:10px;}
    small { color:gray; }
    .submit-qr-row{
      margin-top: 3px;
      margin-right: 187px;
    }
    .qr-code-ok{
      margin-left: 30px;
    }
    .qr-code-ng{
      margin-left: 1px;
    }
  </style>
</head>
<body>

<h1>QRコード読みとり</h1>

<section id="contents">
  <!-- カメラ映像 -->
  <video id="camera" width="300" height="200" muted></video>

  <!-- 処理用 -->
  <canvas id="picture" width="300" height="200"></canvas>

  <!-- 読み取り結果 -->
  <div id="result">
    <small>※ここに読み取り結果が表示されます※</small>
  </div>
</section>
右の結果をコピーしてください。

<div class="submit-row submit-qr-row">
  <input type="submit" value="確定" class="default qr-code-ok" onclick="submitQrCode()">
  <input type="submit" value="キャンセル" class="default qr-code-cancel" onclick="window.close();">
</div>

<script src="jsQR.min.js"></script>
<script>
const video  = $("#camera");     // === document.querySelector("#camera");
const canvas = $("#picture");    // === document.querySelector("#picture");
const ctx = canvas.getContext("2d");

window.onload = () => {
  /** カメラ設定 */
  const constraints = {
    audio: false,
    video: {
      width: 300,
      height: 200,
      facingMode: "user"   // フロントカメラを利用する
    }
  };

  /**
   * カメラを<video>と同期
   */
   navigator.mediaDevices.getUserMedia(constraints)
  .then( (stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = (e) => {
      video.play();

      // QRコードのチェック開始
      checkPicture();
    };
  })
  .catch( (err) => {
    console.log(err.name + ": " + err.message);
  });
};

/**
 * QRコードの読み取り
 */
function checkPicture(){
  // カメラの映像をCanvasに複写
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // QRコードの読み取り
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const code = jsQR(imageData.data, canvas.width, canvas.height);

  //----------------------
  // 存在する場合
  //----------------------
  if( code ){
    // 結果を表示
    setQRResult("#result", code.data);  // 文字列
    drawLine(ctx, code.location);       // 見つかった箇所に線を引く

    // video と canvas を入れ替え
    canvas.style.display = 'block';
    video.style.display = 'none';
    video.pause();
  }
  //----------------------
  // 存在しない場合
  //----------------------
  else{
    // 0.3秒後にもう一度チェックする
    setTimeout( () => {
      checkPicture();
    }, 300);
  }
}


/**
 * 発見されたQRコードに線を引く
 *
 * @param {Object} ctx
 * @param {Object} pos
 * @param {Object} options
 * @return {void}
 */
function drawLine(ctx, pos, options={color:"blue", size:5}){
  // 線のスタイル設定
  ctx.strokeStyle = options.color;
  ctx.lineWidth   = options.size;

  // 線を描く
  ctx.beginPath();
  ctx.moveTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上からスタート
  ctx.lineTo(pos.topRightCorner.x, pos.topRightCorner.y);       // 右上
  ctx.lineTo(pos.bottomRightCorner.x, pos.bottomRightCorner.y); // 右下
  ctx.lineTo(pos.bottomLeftCorner.x, pos.bottomLeftCorner.y);   // 左下
  ctx.lineTo(pos.topLeftCorner.x, pos.topLeftCorner.y);         // 左上に戻る
  ctx.stroke();
}


/**
 * QRコードの読み取り結果を表示する
 *
 * @param {String} id
 * @param {String} data
 * @return {void}
 */
function setQRResult(id, data){
  $(id).innerHTML = escapeHTML(data);
}

function setQRResultToParent(data){
  if ( !window.opener || !Object.keys(window.opener).length ) return //window.alert('存在しません')
  window.opener.document.getElementById("id_qr_cd").value = escapeHTML(data);
}

/**
 * jQuery style wrapper
 *
 * @param {string} selector
 * @return {Object}
 */
 function $(selector){
  return( document.querySelector(selector) );
}

function submitQrCode(){
  setQRResultToParent($("#result").innerHTML)
  window.close()
}

/**
 * HTML表示用に文字列をエスケープする
 *
 * @param {string} str
 * @return {string}
 */
function escapeHTML(str){
  let result = "";
  result = str.replace("&", "&amp;");
  result = str.replace("'", "&#x27;");
  result = str.replace("`", "&#x60;");
  result = str.replace('"', "&quot;");
  result = str.replace("<", "&lt;");
  result = str.replace(">", "&gt;");
  result = str.replace(/\n/, "<br>");

  return(result);
}
</script>
</body>
</html>

<script src="jsQR.js"></script>

// jsQRでチェック

if (code) {
  console.log("Found QR code", code);
